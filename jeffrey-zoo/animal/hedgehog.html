    <h3>A hedgehog is an animal belonging to the order Eulipotyphla (suborder Erinaceomorpha) and the infraorder Myrmecophagiformes (superfamily Erinaceoidea). They are small mammals characterized by having four limbs, three eyelids, and a tail covered with hair.</h3>
